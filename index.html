<!DOCTYPE html>
<html>

<head>
	<title>Studio Ghibli Movie Search</title>

	<!-- JQUERY -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- GOOGLE FONT -->

</head>

<body>

	<div class="container">

		<div class="row" id="title">
			<div class="col-lg-12">
				<nav class="navbar navbar-default">
					<h1 class="navbar-text">Studio Ghibli Movie Search</h1>
				</nav>
			</div>
		</div>

		<div class="row" id="content">
			<div class="col-lg-5" id="contentArea">

			<div class="row">

				<div class="col-lg-12" id="searchArea">

					<form>
						<div class="form-group">
							<label for="searchTerm">Enter Movie</label>

							<input type="text" class="form-control" id="searchTerm" placeholder="ie. Kiki's Delivery Service">

							<input type="submit" class="btn btn-default" id="addBTN" value="addMovie">
						</div>	
					</form>

				</div>

			</div>

			<hr>

			<div class="row">

				<div class="col-lg-12" id="btnArea">
				</div>

			</div>

			</div>

			<div class="col-lg-7" id="gifArea">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/search.js"></script>
</body>

</html>
