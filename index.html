<html>

<head>

	<!-- BOOTSTRAP -->

			</div>
		</div>
	</div>

					</div>

				</div>

				<hr>

				<div class="row">

					<div class="col-lg-12" id="btnArea">
					</div>

				</div>

			</div>

			<div class="col-lg-7" id="gifArea">
			</div>

		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/search.js"></script>
